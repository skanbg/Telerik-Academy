<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print Sequence</title>
    <link href="jsConsole/styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="jsConsole/scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.");
        var array = new Array(20);
        for (var i = 0; i < array.length; i++) {
            array[i] = i * 5;
        }

        jsConsole.writeLine(array.join(", "));
    </script>
</body>
</html>
