<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Has property</title>
    <link href="jsConsole/styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="jsConsole/scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("Write a function that checks if a given object contains a given property");
        function hasProperty(obj, propertyName) {
            return (obj[propertyName] === undefined) ? false : true;
        }
        var testObject = { name: "Doncho Minkov" };
        jsConsole.writeLine("testObject " + (hasProperty(testObject, "name") ? "has" : "has no") + " property name");
        jsConsole.writeLine("testObject " + (hasProperty(testObject, "age") ? "has" : "has no") + " property age");
    </script>
</body>
</html>
