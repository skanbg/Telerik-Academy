<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Filtering function</title>
    <link href="jsConsole/styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="jsConsole/scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("Write a function that removes all elements with a given value");
        jsConsole.writeLine("Attach it to the array class");
        jsConsole.writeLine("Read about prototype and how to attach methods");
        jsConsole.writeLine("=======================");
        Array.prototype.remove = function (value) {
            function filterValue(element) {
                if (element === value) { //Type sensitive
                    return false;
                }
                return true;
            }
            var output = this.filter(filterValue);
            this.splice(0, this.length, output);
        };
        var arr = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, "1"];
        jsConsole.writeLine("Array before removing elements of TYPE NUMBER and value 1:</br>" + arr.join(", "));
        arr.remove(1); //arr = [2,4,3,4,111,3,2,"1"];
        jsConsole.writeLine("Array after removing:</br>" + arr.join(", "));
    </script>
</body>
</html>
