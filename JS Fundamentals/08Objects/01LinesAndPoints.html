<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lines and Points</title>
    <link href="jsConsole/styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="jsConsole/scripts/js-console.js"></script>
    <script>
        //More information here: http://www.mathsisfun.com/algebra/distance-2-points.html
        jsConsole.writeLine("Write functions for working with shapes in  standard Planar coordinate system");
        jsConsole.writeLine("Points are represented by coordinates P(X, Y)");
        jsConsole.writeLine("Lines are represented by two points, marking their beginning and ending");
        jsConsole.writeLine("Calculate the distance between two points");
        jsConsole.writeLine("Check if three segment lines can form a triangle");
        jsConsole.writeLine("=========================================================");
        function createPoint(x, y) {
            return { x: x, y: y, toString: function () { return "Point => X = " + x + ", Y = " + y } };
        }
        function createLine(point1, point2) {
            return { point1: point1, point2: point2, toString: function () { return "Line => First point: " + point1 + "; Second point: " + point2 } };
        }

        function calcDistance(point1, point2) {
            return Math.sqrt(Math.pow(point1.x - point2.x, 2) + Math.pow(point1.y - point2.y, 2));
        }

        function isTriangleFormingPossible(line1, line2, line3) {
            var distance1 = calcDistance(line1.point1, line1.point2);
            var distance2 = calcDistance(line2.point1, line2.point2);
            var distance3 = calcDistance(line3.point1, line3.point2);
            if (distance1 + distance2 > distance3 && distance2 + distance3 > distance1 && distance3 + distance1 > distance2) {
                return true;
            }
            return false;
        }

        var pointA = createPoint(3, 2);
        var pointB = createPoint(9, 7);
        jsConsole.writeLine("Distance between " + pointA + " and " + pointB + " is " + calcDistance(pointA, pointB));
        var lineA = createLine(createPoint(3, 3), createPoint(2, 2));
        var lineB = createLine(createPoint(3, 3), createPoint(2, 3));
        var lineC = createLine(createPoint(3, 2), createPoint(2, 2));
        jsConsole.writeLine("Lines list: </br>" + lineA + "</br>" + lineB + "</br>" + lineC);
        jsConsole.writeLine("These lines " + (isTriangleFormingPossible(lineA, lineB, lineC) ? "can" : "cant") + " form triangle.");
    </script>
</body>
</html>
