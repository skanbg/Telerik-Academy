<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Point Within A Circle and rectangle</title>
    <link href="jsConsole/styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="pointX">Point X:</label><input type="text" id="pointX" />
    <label for="pointY">Point Y:</label><input type="text" id="pointY" />
    <input type="button" value="Show result!" onclick="pointCheck()" />
    <div id="js-console"></div>
    <script src="jsConsole/scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).");
        function pointCheck() {
            var x = jsConsole.readInteger("#pointX");
            var y = jsConsole.readInteger("#pointY");
            var result = "The point (" + x + "," + y + ") ";
            if (Math.pow((x - 1), 2) + Math.pow((y - 1), 2) < Math.pow(3, 2)) {
                result += "is within the circle"
            }
            else {
                result += "is not within the circle";
            }

            if (y <= 1 && y >= (1 - 2) && x >= -1 && x <= (-1 + 6)) {
                result += " and is within the rectangle."
            }
            else {
                result += " and is not within the rectangle.";
            }
            jsConsole.writeLine(result);
        }
    </script>
</body>
</html>
